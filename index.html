<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img src="logo.png" alt="logo da Tesla" class="logo"> 

 <ul class="lista" >
    <li class="item"></li>
    <video src="model-y.mp4"
    muted loop autoplay></video>
    <li class="item"></li>
    <h1>model-y </h1>
        <p class="sub-titulo">
            Parcelas a partir 
            de 499 dólares
            </p>
        </div>
        <div class="rodape">
            <button onclick="aparecerFormulario()"
            >Comprar Agora</button>
            <button class="test-drive">
                Faça um teste drive
            </button>
           
        </div>
        <p class="texto-rodape"> 
            Não garantismo seu veículo imediatamente. Consultar estoque.
        </p>
    <li class="item">
        <img src="model-3.png"
        alt="model-3" class="img-tesla">
        <div class="info-carro">
            <h1>Model 3</h1>
            <p class="sub-titulo">
          Compre agora o seu Tesla
        </p>
        </div>
        <li class="item">
            <img src="model-x.png"
            alt="model-x" class="img-tesla ">
            <div class="info-carro">
                <h1>Model x</h1>
                <p class="sub-titulo">
                    Parcelas a partir 
                    de 499 dólares
            </p>
            </div>
    </li>
 </ul>
 <div class="formulario">
    <button>onclick="desaparecerFormulario()"
    >Fechar</button>
    <form>
        <input type="text" placeholder="Nome">
        <br>
        <input type="email" placeholder="email">
    </form>
 </div>
</body> Seguir o link (ctrl + clique)
<script src="script.js"></script>
</html>
